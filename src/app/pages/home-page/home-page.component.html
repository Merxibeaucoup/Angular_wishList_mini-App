<div class="container">
  <form>
    <div>
      <label for="">Wish</label>
      <input type="text" name="new-wish-text" [(ngModel)]="newWishText" />
    </div>
    <div>
      <button type="submit" (click)="$event.preventDefault(); addNewWish()">
        Add Wish
      </button>
    </div>
  </form>

  <div class="">
    <div class="">
      <select [(ngModel)]="listFilter" (ngModelChange)="filterChange($event)">
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>
  <div class="row"></div>
  <div *ngIf="visibleItems.length === 0; else showItems">
    There are no wishes to display
  </div>

  <ng-template #showItems>
    <ul class="wish-list">
      <li *ngFor="let item of visibleItems; index as ii">
        <div class="form-check">
          <label for="" class="form-check-label">
            <input
              type="checkbox"
              class="checkbox"
              [checked]="item.isComplete"
              [attr.data-index]="ii"
              (click)="toggleItem(item)"
            />{{ item.wishText }}
          </label>
        </div>
      </li>
    </ul>
  </ng-template>
</div>
